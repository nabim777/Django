{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}
{% block body %} 
<div class="container-fluid px-0">
    <img src="https://cdn.pixabay.com/photo/2015/01/25/21/02/phone-612061_960_720.jpg"  width="1200" height="600" class="d-block w-100" alt="...">
</div>
<h1 class='my-4 text-center'>Contact Us</h1>
<div class="container">
    <form method = "post" action="/contact">
        {% csrf_token %}
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
            <label for="name">Name</label>
          </div>
        
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
            <label for="email">Email address</label>
          </div>
        
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
            <label for="number">Phone Number</label>
          </div>

          <div class="form-floating">
            <textarea class="form-control" id="desc" name="desc" placeholder="Leave a comment here" style="height: 150px" ></textarea>
            <label for="desc">Tell me about what you want to contact me for..</label>
          </div>


         <br>
        <button type="submit" class="btn btn-primary">Submit</button>
         <br>
         <br>
         <br>
      </form>
</div>
{% endblock body %}
